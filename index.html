<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body id="corpo" class="start">
    <section name="calculo">
        <img id="modo" style="width: 50px; margin-left: 70px; cursor: pointer;" src="./img/lua.png">
        <h1>Calculadora Mágica</h1>
        <input class="num" id="num1" name="num1" type="number"  placeholder="Digite o 1º número">
        <input class="num" id="num2" name="num2" type="number" placeholder="Digite o 2º número">
        <button id="calcula" type="button">Calcular média</button>
        <button id="limpa">Limpar</button>
        <textarea class="media" id="media" name="media" readonly></textarea>
        <img id="img" src="./img/img1.png">
    </section>
    <script src="./main.js"></script>
</body>
</html>
